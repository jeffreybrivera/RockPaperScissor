<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>

        <style>
            #computer-image{
                transform: scaleX(-1);
            }
            .main{
                background: rgb(24, 139, 247);
            }
        </style>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div  class="container-fluid bg-dark">
            <div class="row">
                <div class="col">
                    <h1 class="text-center text-white">Rock Paper Scissor</h1>
                </div>
            </div>            
        </div>
        <div  class="container-fluid p-3 main">
            <div class="row">
                <div class="col-sm-4 text-center">
                    <h1>Player 1</h1>
                    <img id="player-image" src="rock.png" class="rounded-circle">
                    <div>
                    <button class="mt-5 mx-2 bg-warning" onclick="playGame('rock')">Rock</button>
    	            <button class="mt-5 mx-1 bg-danger" onclick="playGame('paper')">Paper</button>
    	            <button class="mt-5 mx-2 bg-success" onclick="playGame('scissor')">Scissor</button>
                    </div>                    
                </div>
                <div class="col-sm-4">
                    <h1 class="text-center">VS.</h1>
                </div>
                <div class="col-sm-4">
                    <h1>COMPUTER</h1>
                    <img id="computer-image" src="rock.png" class="rounded-circle">
                </div>
            </div>            
        </div>
        <div class="container-fluid bg-dark">
            <div class="row">
                <div class="col text-white text-center">
                    <h4 id="result">PLAY</h4>
                </div>
            </div>
        </div>        
    	<p id="result"></p>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
